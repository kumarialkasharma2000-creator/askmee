    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        /* NAVBAR */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar h2 {
            margin: 0;
        }

        .navbar input {
            width: 40%;
            padding: 7px;

            border: none;
        }

            text-decoration: none;
        }

        /* MAIN */
        .container {
            padding: 25px;
        }

        /* FILTER BUTTONS */
        .filters {
            margin-bottom: 20px;
        }

        .filters button {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            background: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .filters button:hover {
            background: #2980b9;
        }

        /* CARDS */
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: white;
            width: 280px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card span {
            font-size: 13px;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
        }

        .review { background: green; }
        .complaint { background: red; }
        .help { background: orange; }

        footer {
            text-align: center;
            padding: 10px;
            background: #2c3e50;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<div class="navbar">

<footer>

<script>
  // localStorage se data lena
  let data = JSON.parse(localStorage.getItem("reviewsData")) || [];

  let output = "";

  if (data.length === 0) {
    output = "<p>No reviews, complaints or help posts yet.</p>";
  }

  data.forEach(d => {
    let badgeClass =
      d.type === "Review" ? "review" :
      d.type === "Complaint" ? "complaint" : "help";

    output += `
      <div class="card">
        <span class="${badgeClass}">${d.type}</span>
        <h3>${d.item}</h3>
        <p>${d.message}</p>
        ${d.rating ? `<p> ${d.rating}</p>` : ""}
      </div>
    `;
  });

  document.getElementById("cards").innerHTML = output;
</script>
